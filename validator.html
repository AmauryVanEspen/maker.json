<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Civic.JSON</title>
    <link href="index.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="tv4.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div class="center-block text-center" id="instructions">
            <h1><a href="/index.html">civic.json</a></h1>
            <p>document your project for the betterment of humankind</p>
        </div>
        <div class="center-block form">
            <div><textarea id="to_validate"></textarea></div>
            <button class="btn btn-primary" id="validate" type=
            "submit">Validate</button>
        </div>
        <div class="center-block text-center" id="validate_result"></div>
    </div>
    <script>
    $.getJSON("schema.json", function(schema) {

    $("#validate").click(function() {
        try {
            var civic = JSON.parse($("#to_validate").val());
            var valid = tv4.validateMultiple(civic, schema);
            console.log(valid);
            if (valid.valid === true) {
                $("#validate_result").text("Your civic.json is valid!");
            } else {
                $("#validate_result").text("Your civic.json has an error!");
                var errors = valid.errors;
                for (i = 0; i<valid.errors.length; i++) {
                    $("#validate_result").append('<br>' + valid.errors[i].dataPath + ': ' + valid.errors[i].message);
                }
            }
        } catch(err) {
            $("#validate_result").text("Your civic.json has an error!");            
        }
    });
});
    </script>
</body>
</html>
